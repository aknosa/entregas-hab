<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

  <body>
    <header>
      <h1>To Do List</h1>
    </header>

    <form id="new-todo">
      <fieldset>
        <label for="todo">Nueva tarea:</label>
        <input
          type="text"
          id="todo"
          name="todo"
          placeholder="Escribe lo que tienes que hacer"
        />
      </fieldset>

      <button class="add">AÃ±adir</button>

      <button class="clean" type="button">Limpiar tareas</button>
      <button class="delete" type="button">Borrar todas</button>
    </form>

    <ul id="todos"></ul>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
